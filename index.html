<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Bento</title>
        <link rel=" shortcut icon" type="image/png" href="icons/favicon.png" />
        <link rel="stylesheet" href="css/style.css" />
        <script src="https://unpkg.com/feather-icons"></script>
    </head>
    <body class="">
        <button id="themeButton"><i id="bicon" data-feather="moon"></i></button>
        <div class="container">
            <div class="fblock">
                <div class="clock">
                    <div id="hour" class=""></div>
                    <div id="separator" class=""></div>
                    <div id="minutes" class=""></div>
                </div>
                <div id="greetings" class=""></div>
            </div>
            <div class="sblock">
                <div class="sblock__date">
                    <div id="month" class=""></div>
                    <div id="day" class=""></div>
                </div>
                <div class="sblock__weather">
                    <div class="weather-icon">
                        <img src="icons/OneDark/unknown.png" />
                    </div>
                    <div class="temperature-value">
                        <p class="">- °<span class="g">c</span></p>
                    </div>
                    <div class="temperature-description">
                        <p class=""></p>
                    </div>
                </div>
            </div>
            <div class="qlink">
				<a
					target="blank"
					href="https://calendar.google.com/calendar/r"
					class="qlink__link qlink__link-1"
				>
					<i class="qlink__icon" data-feather="calendar"></i>
				</a>
				<a
                    target="blank"
                    href="https://gmail.com"
                    class="qlink__link qlink__link-2"
                >
                    <i class="qlink__icon" data-feather="mail"></i>
                </a>
				<a
                    href="https://messages.google.com/web/conversations"
                    target="blank"
                    class="qlink__link qlink__link-5"
                >
                    <i class="qlink__icon" data-feather="message-square"></i>
                </a>
                <a
                    href="https://app.youneedabudget.com/users/budgets"
                    target="blank"
                    class="qlink__link qlink__link-3"
                >
                    <i class="qlink__icon" data-feather="dollar-sign"></i>
                </a>
                <a
                    target="blank"
                    href="https://todoist.com/app/#start"
                    class="qlink__link qlink__link-4"
                >
                    <i class="qlink__icon" data-feather="check-square"></i>
                </a>
                <a
                    target="blank"
                    href="https://www.youtube.com/"
                    class="qlink__link qlink__link-6"
                >
                    <i class="qlink__icon" data-feather="youtube"></i>
                </a>
            </div>

            <div class="card qlist qlist__1">
                <i class="qlist__head" data-feather="server"></i>
                <a
                    target="blank"
                    href="https://whatbox.ca/manage"
                    class="qlist__link"
                    >Whatbox</a
                >
                <a
                    target="blank"
                    href="https://iptorrents.com/t"
                    class="qlist__link"
                    >IPT</a
                >
                <a
                    target="blank"
                    href="https://broadcasthe.net/index.php"
                    class="qlist__link"
                    >BTN</a
                >
                <a
                    target="blank"
                    href="https://app.plex.tv/desktop#"
                    class="qlist__link"
                    >Plex</a
                >
            </div>

            <div class="card qlist qlist__2">
                <i class="qlist__head" data-feather="book-open"></i>
				<a
                    href="https://blackboard.vuw.ac.nz/"
                    target="blank"
                    class="qlist__link"
                    >Blackboard</a
                >
                <a
                    href="https://outlook.office365.com/owa/myvuw.ac.nz"
                    target="blank"
                    class="qlist__link"
                    >Vic Email</a
                >
                <a
                    href="https://my.adp.com/"
                    target="blank"
                    class="qlist__link"
                    >ADP</a
                >
                <a
                    href="https://rchg.zencharts.com/authentication/login"
                    target="blank"
                    class="qlist__link"
                    >ZenCharts</a
                >
            </div>
        </div>
        <script src="js/time.js"></script>
        <script src="js/theme.js"></script>
        <script src="js/greeting.js"></script>
        <script src="js/weather.js"></script>
        <script>
            feather.replace();
        </script>
    </body>

    <!-- Coded and designed by Miguel R. Ávila: https://github.com/MiguelRAvila -->
</html>
